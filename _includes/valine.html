<style>

}

}
.v .vwrap{
    border: 1px solid #00adff;
    background-color: #ffffff38;
    box-shadow: 0 0 5px 0px #30c5be;

}

    margin-right: 5px;

{% for valine in site.valine %}
<div id="vcomments"></div>
<script>
new Valine({
    el: '#vcomments',
    appId: '{{ valine.appid }}',
    appKey: '{{ valine.appkey }}',
    notify: false,
    verify: false,
    avatar:'wavatar',
    placeholder: '{{ valine.placeholder }}',
    lang:'zh-cn'
})
</script>
{% endfor %}
