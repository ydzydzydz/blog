---
title: 友链
layout: default
---

<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ZHUANGZHUANG</title>
		<link rel="stylesheet" type="text/css" href="css/timeline.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container" style="margin:0;padding:0;width:100%;">
		<!--<header>
				<img width="175" height="175" style="border-radius:50%;" src="/img/avatar-hux-ny.jpg">
			</header> -->
			<div class="main">
				<ul class="cbp_tmtimeline">

				{% for friends in site.friends %}
					<li>
						<div class="cbp_tmlabel">
							<h2 id="boxoffice">{{ friends.tittle }}</h2>
							<time>{{ friends.time }}</time>
							<a target="_blank" href="{{ friends.url }}">
							<img src="{{ friends.img }}"></a>
							<ul>
								<li>
								{{ friends.description }}
								</li>
								<li class="skill">
									<span><b> </b></span>
									<span class="link"><a target="_blank" href="{{ friends.url }}">点击跳转</a></span>
								</li>
							</ul>
						</div>
					</li>
      {% endfor %}

				</ul>
			</div>
		</div>
		<div style="height:60px"></div>
	</body>
</html>
